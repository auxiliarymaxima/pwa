<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My PWA</title>
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Installing App...</h1>
  <p>This app will redirect you to the store if launched from your phone.</p>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // Detect if app is running in standalone PWA mode
    const isPWA = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;

    if (isPWA) {
      // Redirect to your Shopify store
      window.location.href = "https://ezf0k1-ng.myshopify.com/";
    } else {
      // Handle install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        const installBtn = document.createElement('button');
        installBtn.textContent = 'Install App';
        document.body.appendChild(installBtn);

        installBtn.addEventListener('click', () => {
          installBtn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then(() => {
            deferredPrompt = null;
          });
        });
      });
    }
  </script>
</body>
</html>
