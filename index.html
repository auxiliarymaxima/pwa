<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple PWA</title>
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>Hello, PWA!</h1>

  <script>
    alert("Page loaded");

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => {
          alert("Service worker registered!");

          navigator.serviceWorker.addEventListener('message', event => {
  alert("Message from SW: " + event.data);
});
          // Optional: listen for messages from the SW
          navigator.serviceWorker.addEventListener('message', event => {
            alert("Message from SW: " + event.data);
          });
        })
        .catch(err => {
          alert("Service worker registration failed: " + err);
        });
    } else {
      alert("Service workers not supported.");
    }

  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault(); // Prevent auto prompt
    deferredPrompt = e;
    alert("App is installable!");

    // Optionally show an install button here
    const btn = document.createElement("button");
    btn.innerText = "Install App";
    btn.onclick = () => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(choiceResult => {
        if (choiceResult.outcome === 'accepted') {
          alert("User accepted the install prompt");
        } else {
          alert("User dismissed the install prompt");
        }
        deferredPrompt = null;
      });
    };
    document.body.appendChild(btn);
  });


    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); // Avoid auto prompt
      alert("App is installable!");
    });
  </script>
</body>
</html>
